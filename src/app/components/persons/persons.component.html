 <div class="container" >
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let person of persons">
     

      <!--First review-->
    <div class="media mb-1">
        <a class="media-left waves-light">
            <!-- <img class="rounded-circle" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-6.jpg" alt="Generic placeholder image"> -->
            <img class="rounded-circle" src={{person.imageUrl}} alt="Generic placeholder image">
        </a>
        <div class="media-body">
            <h4 class="media-heading"> {{person.firstName}} {{person.lastName}}</h4>
            <ul class="rating inline-ul">
                <!-- <li *ngFor="let taste of person.tastes">{{taste.name}}</li> -->
                <li *ngFor="let taste of person.tastes">{{taste.name}}</li>
                <!-- <li><i class="fa fa-star amber-text"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li> -->
            </ul>
